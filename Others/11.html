<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Info and Screen Resolution</title>
</head>
<body>

<script>
  document.write("<h2>Browser Information</h2>");
  document.write("You are using: " + navigator.userAgent + "<br><br>");

  document.write("<h2>Screen Resolution</h2>");
  document.write("Width: " + screen.width + "px<br>");
  document.write("Height: " + screen.height + "px<br><br>");

  document.write("<h2>Page Info</h2>");
  document.write("This page was last modified on: " + document.lastModified);
</script>

</body>
</html>
