<script>
function highlight() {
  let boldWords = document.getElementsByTagName("b");
  for (let word of boldWords) {
    word.style.backgroundColor = "yellow";
  }
}
function removeHighlight() {
  let boldWords = document.getElementsByTagName("b");
  for (let word of boldWords) {
    word.style.backgroundColor = "";
  }
}
</script>
