<!DOCTYPE html>
<html>
<head>
  <title>Smiley Face with moveTo()</title>
</head>
<body style="text-align:center; padding-top:30px;">

  <canvas id="myCanvas" width="200" height="200"  style="background:#f5f5f5;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.arc(100, 100, 80, 0, 2 * Math.PI);
    ctx.stroke();

    // Left eye
    ctx.beginPath();
    ctx.moveTo(60, 75);
    ctx.arc(60, 75, 10, 0, 2 * Math.PI);
    ctx.stroke();

    // Right eye
    ctx.beginPath();
    ctx.moveTo(140, 75);
    ctx.arc(140, 75, 10, 0, 2 * Math.PI);
    ctx.stroke();

    // Line between eyes
    ctx.beginPath();
    ctx.moveTo(70, 75);
    ctx.lineTo(130, 75);
    ctx.stroke();

    // Smile
    ctx.beginPath();
    ctx.moveTo(60, 130);
    ctx.arc(100, 130, 40, 0, Math.PI); 
    ctx.stroke();
  </script>

</body>
</html>
