<!DOCTYPE html>
<html>
<head>
  <title>Set Paragraph Background Color</title>
</head>
<body>

  <p id="myPara">This is a paragraph.</p>

  <button onclick="setBackgroundColor()">Set Background Color</button>

  <script>
    function setBackgroundColor() {
      const para = document.getElementById("myPara");
      para.style.backgroundColor = "lightgreen";
    }
  </script>

</body>
</html>
