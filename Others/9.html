<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Image Slideshow</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    #slideshow {
      margin: 20px auto;
      width: 400px;
      height: 250px;
      border: 2px solid #ccc;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Image Slideshow</h2>

  <div id="slideshow">
    <img id="slide" src="https://images.unsplash.com/photo-1541753236788-b0ac1fc5009d?q=80&w=1112&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Slideshow Image">
  </div>

  <div class="controls">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1541753236788-b0ac1fc5009d?q=80&w=1112&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1542640244-7e672d6cef4e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "http://images.unsplash.com/photo-1505852679233-d9fd70aff56d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1542332213-9b5a5a3fad35?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    ];

    let current = 0;
    const slideImg = document.getElementById("slide");

    function showImage(index) {
      slideImg.src = images[index];
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

  </script>

</body>
</html>
